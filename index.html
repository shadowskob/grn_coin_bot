<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRN Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        #coin-counter {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #click-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            #click-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            h1 {
                font-size: 22px;
            }
            #coin-counter {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>GRN Coin Clicker</h1>
    <div id="coin-counter">Монет: 0</div>
    <button id="click-button">Фармити монети</button>

    <script>
        let coins = 0;

        document.getElementById('click-button').addEventListener('click', () => {
            coins++;
            document.getElementById('coin-counter').innerText = `Монет: ${coins}`;

            // Відправка даних до бота через Telegram WebApp API
            Telegram.WebApp.sendData(JSON.stringify({ coins }));
        });

        // Telegram Web App готовий до використання
        Telegram.WebApp.ready();
    </script>
</body>
</html>
